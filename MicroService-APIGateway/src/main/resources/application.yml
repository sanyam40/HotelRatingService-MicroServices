server:
  port: 8085
  
spring:
  application:
    name: API-GATEWAY 
  cloud:
    gateway:
      routes:  
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
          - Path=/api/users/**
          
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
          - Path=/api/hotels/**  
          
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
          - Path=/api/rating/**  
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9095/eureka     
       
    
  
